{% block content %}
  <h1>Expense Details</h1>

  <!-- Display expense information -->
  <table class="table table-bordered mt-3">
    <tbody>
      <tr>
        <th>Date</th>
        <td>{{ expense.date }}</td>
      </tr>
      <tr>
        <th>Category</th>
        <td>{{ expense.category }}</td>
      </tr>
      <tr>
        <th>Amount</th>
        <td>${{ expense.amount|floatformat:2 }}</td>
      </tr>
      <tr>
        <th>Description</th>
        <td>{{ expense.description }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Action Buttons -->
  <div class="mt-3">
    <a href="{% url 'home:expense_edit' expense.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'home:expense_delete' expense.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
    <a href="{% url 'home:expense_list' %}" class="btn btn-secondary">Back to List</a>
  </div>
{% endblock %}
