<!-- templates/account_form.html -->
{% load bootstrap_tags %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Account</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'home:account_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
