{% extends 'base.html' %}

{% block content %}
    <h1>Admin Dashboard</h1>
    
    <div class="dashboard-summary">
        <div class="summary-box">
            <h3>Total Vendors</h3>
            <p>{{ total_vendors }}</p>
        </div>

        <div class="summary-box">
            <h3>Total Loans</h3>
            <p>{{ total_loans }}</p>
        </div>

        <div class="summary-box">
            <h3>Total Payments</h3>
            <p>{{ total_payments }}</p>
        </div>

        <div class="summary-box">
            <h3>Pending Payments</h3>
            <p>{{ pending_payments }}</p>
        </div>
    </div>
{% endblock %}
